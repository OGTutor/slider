<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
		<title>Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div
					style="
						background: linear-gradient(229.99deg, #050d20 -40%, #000000 50%);
						animation: gradient 15s ease infinite;
						background-size: 200% 200%;
					"
				>
					<h1>Library</h1>
					<p>Some libraries</p>
				</div>
				<div
					style="
						background: linear-gradient(215.32deg, #f2537b 5%, #1100ff 124%);
						animation: gradient 15s ease infinite;
						background-size: 200% 200%;
					"
				>
					<h1>History</h1>
					<p>Some histories</p>
				</div>
				<div
					style="
						background: linear-gradient(221.87deg, #ffffff 10%, #000000 100%);
						animation: gradient 15s ease infinite;
						background-size: 200% 200%;
					"
				>
					<h1>Videos</h1>
					<p>Some videos</p>
				</div>
				<div
					style="
						background: linear-gradient(220.16deg, #000000 -8%, #737373 138%);
						animation: gradient 15s ease infinite;
						background-size: 200% 200%;
					"
				>
					<h1>Watch later</h1>
					<p>Watch it up later</p>
				</div>
				<div
					style="
						background: linear-gradient(229.99deg, #823f86 30%, #ba573a 50%);
						animation: gradient 15s ease infinite;
						background-size: 200% 200%;
					"
				>
					<h1>Liked videos</h1>
					<p>Videos you like</p>
				</div>
			</div>
			<div class="main-slide">
				<div
					style="
						background-image: url('https://img1.akspic.ru/crops/5/0/1/8/6/168105/168105-uzor-krovat-chernyy-rukav-zheltyj-3840x2160.jpg');
						animation: imageAnimation 20s ease-in-out infinite;
					"
				></div>
				<div
					style="
						background-image: url('https://img2.akspic.ru/crops/0/6/1/9/6/169160/169160-chernyj_i_belyj-art-stil-uzor-monohromnyj-3840x2160.jpg');
						animation: imageAnimation 20s ease-in-out infinite;
					"
				></div>
				<div
					style="
						background-image: url('https://img3.akspic.ru/crops/5/6/0/9/6/169065/169065-kalmary_igrovoe_iskusstvo-vizualnoe_iskusstvo-graficeskij_dizajn-art-dizajn-3840x2160.jpg');
						animation: imageAnimation 20s ease-in-out infinite;
					"
				></div>
				<div
					style="
						background-image: url('https://img2.akspic.ru/crops/8/0/1/9/6/169108/169108-voda-purpur-fioletovyj-rozovyj-art-3840x2160.jpg');
						animation: imageAnimation 20s ease-in-out infinite;
					"
				></div>
				<div
					style="
						background-image: url('https://img1.akspic.ru/crops/6/4/5/8/6/168546/168546-yabloko-macbook-apple-wwdc22-vdk_2022-3840x2160.jpg');
						animation: imageAnimation 20s ease-in-out infinite;
					"
				></div>
			</div>
			<div class="controls">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
	</body>
</html>
